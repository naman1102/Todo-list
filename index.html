<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To DO list - ajax webpage </title>
</head>

<body>
    <div class="wrapper">
        <div class="alert align-items-center" id="message"></div>
        <form id="itemForm">
            <h2 class="title">Todo List</h2>
            <div class="inputFields mb-5">
                <input type="text" class="form-control" id="itemInput" value="" placeholder="Please enter a task...">
                <button class="btn"><i class="fa fa-plus"></i></button>
            </div>
        </form>

        <ul class="nav nav-tabs tasks">
            <li class="nav-item" data-type="all">
                <a class="nav-link active text-dark" href="#">All</a>
            </li>
            <li class="nav-item" data-type="todo">
                <a class="nav-link text-dark" href="#">To Do</a>
            </li>
            <li class="nav-item" data-type="done">
                <a class="nav-link text-dark" href="#">Completed</a>
            </li>
        </ul>

        <!-- list items -->
        <ul class="list-group list-group-flush lead" id="itemList"></ul>
        <input type="hidden" id="filterType" value="all">
        <input type="hidden" id="citem" value="">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
